<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Voodoo</title>
        @js 'https://unpkg.com/htmx.org@1.9.3'
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/output.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="flex flex-col items-center w-full h-full">
            <h1 class="text-4xl font-bold mb-10">voodoos</h1>
            <div class="w-11/12 flex flex-col rounded-lg border border-gray-300 shadow">
                <div id="todo-input" class="flex items-center justify-start p-4 gap-2 border-b border-gray-300">
                    <svg hx-post="/complete-all" hx-swap="none" class="w-8 h-8 cursor-pointer hover:opacity-50" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.5 8.25l-7.5 7.5-7.5-7.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <form hx-post="/new" hx-swap="#new-todo">
                        <input type="text" id="new-todo" name="new-todo" value="" placeholder="What needs to be done?" class="placeholder-gray-400"/>
                        <button type="submit" class="hidden">submit</button>
                    </form>
                </div>
                <div id="todo-list">
                    @include 'todo_item.html'
                </div>
                <div id="todo-control" class="flex justify-between items-center p-4 border-t border-gray-300">
                    <div id="item-count">
                        @count items left
                    </div>
                    <div hx-delete="/clear-completed" hx-swap="none" id="clear-completed" class="hover:shadow cursor-pointer hover:border-gray-400 border border-white p-1 rounded">
                        Clear Completed
                    </div>
                </div>
            </div>
        </div>
    </body>




    <footer class="absolute bottom-0">
        <img src="/made_with" alt="" />
    </footer>
</html>
